{% extends "base.html" %}

{% block content %}
    {% for word in words %}
      <h2><a href="{{ url_for('views.detail', slug=word.inputtext) }}">{{ word.inputtext }}</a></h2>
      <p>{{ word.translation|truncate(100) }}</p>
      <p>
        {{ word.created_at.strftime('%H:%M %Y-%m-%d') }} | {{ word.frequency }}
      </p>
    {% endfor %}
{% endblock %}
